<!DOCTYPE html>
<html>
<head lang="ja">
  <meta charset="UTF-8">
  <title>HAAR Face</title>
  <script src="../../dependencies/lib/jquery-1.8.2.min.js"></script>
</head>
<body>
<video id="webcam" width="640" height="480" style="display:none;"></video>
<div style=" width:640px;height:480px;margin: 10px auto;">
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="no_rtc" class="alert alert-error" style="display:none;"></div>
  <div id="log" class="alert alert-info"></div>
</div>
<!--<script src="../../dependencies/jsfeat-min.js"></script>-->
<!--<script src="../../dependencies/cascades/frontalface.js"></script>-->
<script src="../../lib/igata.js"></script>
<script src="../../cascade/frontalface.js"></script>

<script src="../../dependencies/lib/compatibility.js"></script>
<script src="../../dependencies/lib/profile.js"></script>
<script src="../../dependencies/lib/dat.gui.min.js"></script>
<script>

$(window).load(function() {
  "use strict";
  
  var Igata = window.Igata;

  // lets do some fun
  var video = document.getElementById('webcam');
  var canvas = document.getElementById('canvas');
  try {
    var attempts = 0;
    var readyListener = function(event) {
      findVideoSize();
    };
    var findVideoSize = function() {
      if(video.videoWidth > 0 && video.videoHeight > 0) {
        video.removeEventListener('loadeddata', readyListener);
        onDimensionsReady(video.videoWidth, video.videoHeight);
      } else {
        if(attempts < 10) {
          attempts++;
          setTimeout(findVideoSize, 200);
        } else {
          onDimensionsReady(640, 480);
        }
      }
    };
    var onDimensionsReady = function(width, height) {
      demo_app(width, height);
      compatibility.requestAnimationFrame(tick);
    };

    video.addEventListener('loadeddata', readyListener);

    compatibility.getUserMedia({video: true}, function(stream) {
      try {
        video.src = compatibility.URL.createObjectURL(stream);
      } catch (error) {
        video.src = stream;
      }
      setTimeout(function() {
        video.play();
      }, 500);
    }, function (error) {
      $('#canvas').hide();
      $('#log').hide();
      $('#no_rtc').html('<h4>WebRTC not available.</h4>');
      $('#no_rtc').show();
    });
  } catch (error) {
    $('#canvas').hide();
    $('#log').hide();
    $('#no_rtc').html('<h4>Something goes wrong...</h4>');
    $('#no_rtc').show();
  }

  var stat = new profiler();

  var gui,options,ctx,canvasWidth,canvasHeight;
  var img_u8,work_canvas,work_ctx,ii_sum,ii_sqsum,ii_tilted,edg,ii_canny;
  var classifier = Igata.Cascade.frontalface;

  var max_work_size = 160;

  var demo_opt = function(){
    this.min_scale = 2;
    this.scale_factor = 1.15;
    this.use_canny = false;
    this.edges_density = 0.13;
    this.equalize_histogram = true;
  }

  function demo_app(videoWidth, videoHeight) {
    canvasWidth  = canvas.width;
    canvasHeight = canvas.height;
    ctx = canvas.getContext('2d');

    ctx.fillStyle = "rgb(0,255,0)";
    ctx.strokeStyle = "rgb(0,255,0)";

    var scale = Math.min(max_work_size/videoWidth, max_work_size/videoHeight);
    var w = (videoWidth*scale)|0;
    var h = (videoHeight*scale)|0;

    img_u8 = new Igata.Matrix_t(w, h, Igata.U8_t | Igata.C1_t);
    edg = new Igata.Matrix_t(w, h, Igata.U8_t | Igata.C1_t);
    work_canvas = document.createElement('canvas');
    work_canvas.width = w;
    work_canvas.height = h;
    work_ctx = work_canvas.getContext('2d');
    ii_sum = new Int32Array((w+1)*(h+1));
    ii_sqsum = new Int32Array((w+1)*(h+1));
    ii_tilted = new Int32Array((w+1)*(h+1));
    ii_canny = new Int32Array((w+1)*(h+1));

    options = new demo_opt();
    gui = new dat.GUI();

    gui.add(options, 'min_scale', 1, 4).step(0.1);
    gui.add(options, 'scale_factor', 1.1, 2).step(0.025);
    gui.add(options, 'equalize_histogram');
    gui.add(options, 'use_canny');
    gui.add(options, 'edges_density', 0.01, 1.).step(0.005);

    stat.add("haar detector");
  }

  function tick() {
    compatibility.requestAnimationFrame(tick);
    stat.new_frame();
    if (video.readyState === video.HAVE_ENOUGH_DATA) {

      ctx.drawImage(video, 0, 0, canvasWidth, canvasHeight);

      work_ctx.drawImage(video, 0, 0, work_canvas.width, work_canvas.height);
      var imageData = work_ctx.getImageData(0, 0, work_canvas.width, work_canvas.height);

      stat.start("haar detector");

      Igata.Processing.grayscale(imageData.data, work_canvas.width, work_canvas.height, img_u8);

      // possible options
      if(options.equalize_histogram) {
        Igata.Processing.histogram(img_u8, img_u8);
      }
      //Igata.Processing.gaussian_blur(img_u8, img_u8, 3);

      Igata.Processing.integralImage(img_u8, ii_sum, ii_sqsum, classifier.tilted ? ii_tilted : null);

      if(options.use_canny) {
        Igata.Processing.canny(img_u8, edg, 10, 50);
        Igata.Processing.integralImage(edg, ii_canny, null, null);
      }

      Igata.Haar.desity = options.edges_density;
      var rects = Igata.Haar.multiScale(ii_sum, ii_sqsum, ii_tilted, options.use_canny? ii_canny : null, img_u8.cols, img_u8.rows, classifier, options.scale_factor, options.min_scale);
      rects = Igata.Haar.rectangles(rects, 1);

      stat.stop("haar detector");

      // draw only most confident one
      draw_faces(ctx, rects, canvasWidth/img_u8.cols, 1);

      $('#log').html(stat.log());
    }
  }

  function draw_faces(ctx, rects, sc, max) {
    var on = rects.length;
    if(on && max) {
      Igata.Calc.qsort(rects, 0, on-1, function(a,b){return (b.confidence<a.confidence);})
    }
    var n = max || on;
    n = Math.min(n, on);
    var r;
    for(var i = 0; i < n; ++i) {
      r = rects[i];
      ctx.strokeRect((r.x*sc)|0,(r.y*sc)|0,(r.width*sc)|0,(r.height*sc)|0);
    }
  }

  $(window).unload(function() {
    video.pause();
    video.src=null;
  });
});

</script>
</body>
</html>
